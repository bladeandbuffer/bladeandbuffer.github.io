<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michael Mikheev</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0b0b;
      --text: #f4f4f4;
      --muted: #e0e0e0;
      --accent: #fcd54e;
      --accent-text: #c28d2d;
    }
    * { box-sizing: border-box; }
    html, body { min-height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 0;
    }
    main.hero {
      width: 100%;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 48px 24px 72px;
    }
    .hero-inner {
      width: min(960px, 100%);
      display: grid;
      gap: 24px;
      justify-items: center;
      text-align: center;
    }
    header .logo {
      font-family: 'Bebas Neue', 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: clamp(34px, 6vw, 52px);
      letter-spacing: -0.08em;
      text-transform: uppercase;
      color: #fff;
    }
    .callout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.4;
      text-align: center;
      flex-wrap: wrap;
    }
    .arrow {
      position: relative;
      width: 170px;
      min-height: 22px;
      display: inline-block;
    }
    .arrow::before {
      content: "";
      position: absolute;
      inset: 0;
      border-top: 2px solid var(--muted);
      border-radius: 12px 12px 0 0;
    }
    .arrow-left::before { border-left: 2px solid var(--muted); }
    .arrow-right::before { border-right: 2px solid var(--muted); }
    .arrow-left::after,
    .arrow-right::after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid var(--muted);
      bottom: -6px;
    }
    .arrow-left::after { right: -4px; }
    .arrow-right::after { left: -4px; }
    .callout-text { white-space: nowrap; }
    .toggle-area {
      display: grid;
      gap: 8px;
      justify-items: center;
      width: 100%;
    }
    .toggle-bar {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: clamp(18px, 3vw, 24px);
      font-weight: 800;
      padding: 0 12px 14px;
      text-transform: capitalize;
    }
    .toggle-bar::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 2px;
      background: repeating-linear-gradient(
        to right,
        #e6e6e6 0,
        #e6e6e6 4px,
        transparent 4px,
        transparent 10px
      );
      opacity: 0.9;
      pointer-events: none;
    }
    .toggle-bar .mark {
      color: #fff;
      opacity: 0.9;
      letter-spacing: 0.01em;
    }
    .toggle {
      background: transparent;
      border: none;
      color: #fff;
      padding: 6px 10px;
      font: inherit;
      font-weight: 800;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s ease, color 0.15s ease, transform 0.1s ease;
      outline: none;
    }
    .toggle:hover { transform: translateY(-1px); }
    .toggle:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    .toggle.is-active {
      background: var(--accent);
      color: #2c1f00;
    }
    .state-hint {
      font-size: 13px;
      color: #b0b0b0;
      min-height: 18px;
    }
    .badge {
      margin-top: 12px;
      width: min(600px, 90vw);
      background: var(--accent);
      color: var(--accent-text);
      font-size: clamp(18px, 3vw, 28px);
      font-weight: 800;
      padding: 16px 20px;
      border-radius: 4px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .callout { gap: 6px; }
      .arrow { width: 120px; }
      .callout-text { white-space: normal; }
      .toggle-bar { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="hero-inner">
      <header>
        <div class="logo" aria-label="Michael Mikheev logo">Michael Mikheev</div>
      </header>

      <div class="callout" aria-hidden="true">
        <span class="arrow arrow-left"></span>
        <span class="callout-text">Choose your destiny. Set rules.</span>
        <span class="arrow arrow-right"></span>
      </div>

      <div class="toggle-area" aria-label="Discipline toggles">
        <div class="toggle-bar">
          <span class="mark">(</span>
          <button class="toggle" type="button" data-key="technical" data-label="Technical" aria-pressed="false">Technical</button>
          <span class="mark">(</span>
          <button class="toggle" type="button" data-key="level" data-label="Level" aria-pressed="false">Level</button>
          <span class="mark">(</span>
          <button class="toggle" type="button" data-key="game" data-label="Game" aria-pressed="false">Game</button>
          <span class="mark">-</span>
          <span class="mark">(</span>
          <button class="toggle" type="button" data-key="artist" data-label="Artist" aria-pressed="false">Artist</button>
          <span class="mark">(</span>
          <button class="toggle" type="button" data-key="designer" data-label="Desiner" aria-pressed="false">Desiner</button>
          <span class="mark">)</span>
        </div>
        <div class="state-hint" aria-live="polite">Active: All off</div>
      </div>

      <section class="badge" aria-label="Experience">
        6+ years in Game Development
      </section>
    </div>
  </main>

  <script>
    const toggles = Array.from(document.querySelectorAll('.toggle'));
    const stateHint = document.querySelector('.state-hint');
    const state = Object.fromEntries(toggles.map(btn => [btn.dataset.key, false]));

    const labelFor = key => {
      const btn = toggles.find(b => b.dataset.key === key);
      return btn ? (btn.dataset.label || btn.textContent.trim()) : key;
    };

    const updateState = () => {
      const active = Object.keys(state).filter(key => state[key]);

      toggles.forEach(btn => {
        const on = state[btn.dataset.key];
        btn.classList.toggle('is-active', on);
        btn.setAttribute('aria-pressed', String(on));
      });

      stateHint.textContent = active.length
        ? `Active: ${active.map(labelFor).join(', ')}`
        : 'Active: All off';

      document.dispatchEvent(new CustomEvent('filters-changed', {
        detail: { activeKeys: active }
      }));
    };

    toggles.forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.dataset.key;
        state[key] = !state[key];
        updateState();
      });
    });

    updateState();
  </script>
</body>
</html>
